<!DOCTYPE html>
<html>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'teammanager/style.css' %}?{% now 'U' %}">
  {% comment %} <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"> {% endcomment %}
<head>
<meta charset="utf-8">
  <title>{% block title %}Sports Club Manager{% endblock %}</title>
</head>
<body>

<div class="nav">
  <ul>
  
    <li>
    <a href="{% url 'home' %}"> Home </a>
    {% if user.is_authenticated %}
        <a href="{% url 'userclubs' %}"> My Clubs </a>
        <a href="{% url 'clubshome' %}"> All Clubs </a>
        <a href="{% url 'logout' %}"> Logout </a>
        {% endif %}
    </li>
  </ul>
</nav>
</div>

  <main>
  <img src="{% static 'teammanager/header_logo.png' %}" alt="Logo"
  style="width:500px;height:100px;">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
